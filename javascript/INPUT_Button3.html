<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 id="txt">Hello JavaScript</h2>
    <br>
    <button onclick="demo1()">Red</button>
    <button onclick="demo2()">yellow</button>
    <button onclick="demo3()">Blue</button>
    <script>
        function demo1(){
            document.getElementById('txt').style.color="red"
        }
        function demo2(){
            document.getElementById('txt').style.color="yellow"
        }
        function demo3(){
            document.getElementById('txt').style.color="Blue"
        }
    </script>
</body>
</html>
