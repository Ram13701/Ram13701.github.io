<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{
            color: blueviolet;
        }
    </style>
</head>
<body>
    <h2 id="txt"></h2>
    <select id="course" onchange="demo()"> 
          <option>html</option>
          <option>css</option>
          <option>JavaScript</option>
          <option>java</option>
          <option>sql</option>  
    </select>
    <script>
        function demo(){
            const x=document.getElementById("course").value;
            document.getElementById('txt').innerHTML="You Selected <span>"+x+"</span> Course"
        }
    </script>
</body>
</html>
