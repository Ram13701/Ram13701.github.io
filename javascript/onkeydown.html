<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="fname" placeholder="name" onkeydown="demo()" onkeyup="demo1()">

    <script>
        function demo(){
           // alert("keypressed")
           document.getElementById("fname").style.background='red'
        }
        function demo1(){
           // alert("keypressed")
           document.getElementById("fname").style.background='purple'
        }
    </script>
</body>
</html>
