<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>JavaScript</h4>
    <table border="1px">
        <tr>
            <td>Principle</td>
            <td>Rate of interest</td>
            <td>Total</td>
        </tr>
        <tr>
    <script>
        let prn=prompt("Enter Principle Amount")
        let roi=prompt("Enter Rate of interest")
        let total=prn*roi/100
        document.write("<td>")
        document.write(prn)
        document.write("</td>")
        document.write("<td>")
        document.write(roi)
        document.write("</td>")
        document.write("<td>")
        document.write(total)
        document.write("</td>")
    document.write("</tr>")
    document.write("</table>")
    document.write(roi+"% rate of interest for "+ prn +" is "+ total)
    </script> 
</body>
</html>
